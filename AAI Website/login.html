<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device">
    <title>Login Form</title>
    <!--================= FAVICON =================-->
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/login.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/img/login/loginbackground.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif; /* Adding a fallback font */
        }
    </style>
</head>

<a href="index.html">
    <img src="assets/img/login/logo.jpg" alt="Logo" class="logo">
</a>

<body>
    <div style="background-image: url('/assets/img/applications/background.jpg');"></div>
    <form action="#" class="login-form">
        <h1 class="login-title">Employee <br> Login</h1>

        <div class="input-box">
            <i class='bx bxs-user'></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="input-box">
            <i class='bx bxs-lock-alt' ></i>
            <input type="text" placeholder="Password">
        </div>

        <div class="remember-forgot-box">
            <label for="remember">
                <input type="checkbox" id="remember">
                Remember me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

        <button class="login-btn">Login</button>

        <p class="register">
            Don't have an account?
            <a href="#">Register</a>
        </p>
    </form>

    <p class="credits">
        Developed by: Christian Burhus
    </p>

</body>
</html>
